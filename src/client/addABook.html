<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/client/styles.css" rel="stylesheet">
    <link href="src/client/addABook.js">
    <title>Add a Book</title>
</head>
<body>
    <form id="bookForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="date" id="datePublished" required>
        <textarea id="summary" placeholder="Summary/Blurb" required></textarea>
        <input type="number" id="rating" placeholder="Rating" min="0" max="5" step="0.1" required>
        <input type="date" id="lastRead" required>
        <textarea id="review" placeholder="Review" required></textarea>
        <button type="submit">Add Book</button>
      </form>
      
</body>
</html>
